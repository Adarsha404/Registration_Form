<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">

    <form action="index.php" method="post"" onsubmit=" return validate()">
      <h1>Registration Form</h1>
      <div>
        <label for="first-name">First Name:</label>
        <input class="inp" type="text" id="first-name" name="first-name" >
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input class="inp" type="text" id="last-name" name="last-name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input class="inp" type="email" id="email" name="email">
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input class="inp" type="number" id="phone" name="phone">
      </div>
      <label for="gender" id="gen">Gender: </label>
      <input type="radio" name="gender" value="male"><label for="male" id="male">Male</label>
      <input type="radio" name="gender" value="female" checked><label for="female" id="female">Female</label>
      <button id="btn" type="submit">Submit</button>

    </form>
  </div>
</body>

</html>
